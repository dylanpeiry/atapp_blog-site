<div class="container">
  <div class="card-deck" id="posts">
    <div class="card" *ngFor="let post of posts">
      <img src="http://material.angular.io/assets/img/examples/shiba2.jpg" alt="" class="card-img-top">
      <div class="card-body">
        <h4 class="card-title">
          <a routerLink="{{post.post_id}}/view">{{post.title}}</a>
        </h4>
        <p class="card-text">
          {{post.content | limitTo:10}}
        </p>
      </div>
      <mat-chip-list>
        <mat-chip *ngFor="let cat of getCategories(post.post_id)" selected color="primary">{{cat.category_name}}</mat-chip>
      </mat-chip-list>
      <div class="card-footer">
        <small class="text-muted">
          Post√© le {{post.post_date | format}} par <a href="profiles/{{post.USERS_user_id}}">{{userById(post.USERS_user_id)}}</a>
        </small>
      </div>

    </div>
  </div>
</div>
